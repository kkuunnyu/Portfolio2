<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김건유 | UX/UI 디자이너 & 웹 퍼블리셔</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(53, 66, 74, 0.9);
            color: #ffffff;
            padding: 1rem;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e8491d;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 600vh; /* 섹션 수만큼 높이 설정 */
            transition: transform 0.7s ease;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            width: 100%;
        }

        /* 각 섹션별 배경색 */
        #home { background-color: #f0f8ff; } /* Alice Blue */
        #about { background-color: #e6e6fa; } /* Lavender */
        #portfolio { background-color: #f0fff0; } /* Honeydew */
        #skills { background-color: #fff0f5; } /* Lavender Blush */
        #services { background-color: #f0ffff; } /* Azure */
        #contact { background-color: #fffaf0; } /* Floral White */

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #35424a;
        }

        p {
            max-width: 800px;
            margin-bottom: 1rem;
        }

        .skills-list, .services-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .skills-list li, .services-list li {
            background: #35424a;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            list-style-type: none;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }

        .page-indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .page-indicator .dot {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .page-indicator .dot.active {
            background-color: #35424a;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* 포트폴리오 슬라이드 스타일 */
        .portfolio-slider {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        .portfolio-item {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .portfolio-item img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .slider-controls button {
            background: #35424a;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .slider-controls button:hover {
            background: #e8491d;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#portfolio">포트폴리오</a></li>
                <li><a href="#skills">스킬</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>g
    </header>

    <div class="container">
        <section id="home">
            <h1>Your Name</h1>
            <p>UX/UI 디자이너 & 웹 퍼블리셔</p>
        </section>

        <section id="about">
            <h2>소개</h2>
            <p>여기에 자기소개를 작성하세요.</p>
        </section>

        <section id="portfolio">
            <h2>포트폴리오</h2>
            <div class="portfolio-slider">
                <div class="portfolio-item">
                    <img src="portfolio1.jpg" alt="포트폴리오 1">
                </div>
                <div class="portfolio-item">
                    <img src="portfolio2.jpg" alt="포트폴리오 2">
                </div>
                <div class="portfolio-item">
                    <img src="portfolio3.jpg" alt="포트폴리오 3">
                </div>
            </div>
            <div class="slider-controls">
                <button id="prev">이전</button>
                <button id="next">다음</button>
            </div>
        </section>

        <section id="skills">
            <h2>스킬</h2>
            <ul class="skills-list">
                <li>UX/UI 디자인</li>
                <li>웹 퍼블리싱</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </section>

        <section id="services">
            <h2>서비스</h2>
            <ul class="services-list">
                <li>UX/UI 디자인</li>
                <li>웹사이트 개발</li>
                <li>웹 퍼블리싱</li>
            </ul>
        </section>

        <section id="contact">
            <h2>연락처</h2>
            <div class="contact-info">
                <p>이메일: your.email@example.com</p>
                <p>전화번호: 010-1234-5678</p>
            </div>
        </section>
    </div>

    <div class="page-indicator"></div>

    <script>
        const container = document.querySelector('.container');
        const sections = document.querySelectorAll('section');
        const pageIndicator = document.querySelector('.page-indicator');
        let currentSection = 0;
        let isScrolling = false;

        // 페이지 인디케이터 생성
        sections.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.addEventListener('click', () => scrollToSection(index));
            pageIndicator.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function updateActiveDot() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSection);
            });
        }

        function scrollToSection(index) {
            if (index >= 0 && index < sections.length && !isScrolling) {
                isScrolling = true;
                currentSection = index;
                container.style.transform = `translateY(-${index * 100}vh)`;
                updateActiveDot();
                setTimeout(() => {
                    isScrolling = false;
                }, 700); // 트랜지션 시간과 일치
            }
        }

        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) {
                // 스크롤 다운
                scrollToSection(currentSection + 1);
            } else {
                // 스크롤 업
                scrollToSection(currentSection - 1);
            }
        }, { passive: false });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                const index = Array.from(sections).indexOf(targetSection);
                scrollToSection(index);
            });
        });

        // 초기 활성 도트 설정
        updateActiveDot();

        // 포트폴리오 슬라이드 기능
        const slider = document.querySelector('.portfolio-slider');
        const items = document.querySelectorAll('.portfolio-item');
        let currentIndex = 0;

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
            updateSlider();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
            updateSlider();
        });

        function updateSlider() {
            const offset = -currentIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
